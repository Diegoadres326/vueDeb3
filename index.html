<body>

  <div id="app" class="container">

  <h1>{{ title }}</h1>

  <div class="form-inline">
  <label>Tarea</label>
  <input type="text" @Keyup.13="addTask(newTask)"  class="form-control" placeholder="Nombre tarea" v-model="newTask">
  <a v-on:click="addTask(newTask)"   class="btn btn-primary" >Agregar</a>



</div>

<hr/>
<div class="row">
    <div class="col-md-4">
    <h3>  Todas las Tareas  <span class="badge">{{ tasks.length }}</span></h3>
  <ul class="list-group">
    <li class="list-group-item" v-for="task in tasks">{{ task.name }} 

      <span class="pull-right">
      <a  v-on:click="eliminarTask(task)" > <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
      </span>

      <span class="pull-right">
      <a  v-on:click="echaTask(task)"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp; </a>
      </span>


      <span class="pull-right">
      <a  v-on:click="editarTask(task)"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp; </a>
      </span>


    </li>
  </ul>
  </div>

      <div class="col-md-4">
    <h3>  Tareas Pendientes <span class="badge">{{ activeTask.length }}</span></h3>
  <ul class="list-group">
  <li class="list-group-item" v-for="task in activeTask">{{ task.name }} 

    <span class="pull-right">
    <a  v-on:click="eliminarTask(task)" > <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
    </span>

    <span class="pull-right">
    <a  v-on:click="echaTask(task)"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp; </a>
    </span>

  </li>
</ul>



  </div>

    <div class="col-md-4">
    <h3>  Tareas Realizadas <span class="badge">{{ inactiveTask.length }}</span></h3>
      <ul class="list-group">
  <li class="list-group-item" v-for="task in inactiveTask">{{ task.name }} 
    <span class="pull-right">
    <a  v-on:click="eliminarTask(task)" > <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
    </span>
  </li>
</ul>


  </div>
</div>




<div class="row">

<div class="col-md-4">

</div>


<div class="col-md-4">

</div>

<div class="col-md-4">

</div>

</div>




<div class="modal fade" id="modalEdicion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar tarea</h4>
      </div>
      <div class="modal-body">

         <input type="text" id="txtEdicionNombre" class="form-control" v-model="editTask">
 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="GuardarEdicion" v-on:click="GuardarEdicion">Guardar</button>
      </div>
    </div>
  </div>
</div>



</div>
